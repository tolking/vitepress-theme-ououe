<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">}</span></span></code></pre></div></div></div><p>Based on VitePress&#39;s <a href="https://vitepress.dev/guide/routing#dynamic-routes" target="_blank" rel="noreferrer">dynamic-routes</a> feature, pagination interfaces can be dynamically generated. By default, it will use <code>index.md</code> and <code>page-[n].md</code> to generate pagination. If you need to modify this, please refer to the <a href="#formatPage">formatPage</a> configuration below.</p><ol start="3"><li>Configure multiple paginations</li></ol><p>The theme supports configuring multiple paginations. Configure pagination data where needed using the above method, then add the <a href="./config#pagination">pagination</a> property in the configuration.</p><p>Example: Currently there are two directories <code>posts</code> and <code>lib</code> that need pagination, and you also want to display filtered articles on the homepage.</p><p>First, configure <code>index.md</code> according to method 1 to display filtered articles on the homepage.</p><p>Then configure <code>[page].md</code> and <code>[page].paths.ts</code> in the <code>posts</code> and <code>lib</code> directories according to method 2. Note that you need to change <code>readdirSync(&#39;docs/posts&#39;)</code> to the current directory.</p><p>Finally, add the following to the configuration:</p><p>-&gt; .vitepress/config.ts</p><div class="language-ts vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">ts</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">pagination</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">: [</span></span>
