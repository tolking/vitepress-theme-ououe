v><hgroup class="cover-title" data-v-bbae3bf5><template><h1 class="title" data-v-bbae3bf5>Tags and Categories</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-dd4c6b64 data-v-a768f92e><a class="VPLink link" href="/vitepress-theme-ououe/category?t=docs" data-v-a768f92e><!--[-->docs<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-a768f92e>|</span><a class="VPLink link" href="/vitepress-theme-ououe/tag?t=guide" data-v-a768f92e><!--[-->guide<!--]--></a><a class="VPLink link" href="/vitepress-theme-ououe/tag?t=tag" data-v-a768f92e><!--[-->tag<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-dd4c6b64><!--[--><!--]--><div style="position:relative;" data-v-dd4c6b64><div><p>How to quickly display tags and categories data for all articles</p><h2 id="configuration" tabindex="-1">Configuration <a class="header-anchor" href="#configuration" aria-label="Permalink to &quot;Configuration&quot;">​</a></h2><p>Since vitepress currently cannot generate purely dynamic pages, you need to add <code>tag.md</code> and <code>category.md</code> to generate the corresponding information</p><p>-&gt; tag.md</p><div class="language-md vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">md</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">layout: tag</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span></code></pre></div><p>-&gt; category.md</p><div class="language-md vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">md</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">layout: category</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span></code></pre></div><p>Then configure the corresponding links through the <a href="./config#tag">tag and category</a> attributes in the configuration</p><h2 id="usage" tabindex="-1">Usage <a class="header-anchor" href="#usage" aria-label="Permalink to &quot;Usage&quot;">​</a></h2><p>Add relevant information in the <a href="./frontmatter">frontmatter</a> of the document</p><div class="language-md vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">md</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">tags:</span></span>
<span class="line"><span style="--shiki-light:#E36209;--shiki-dark:#FFAB70;">  -</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> vitepress</span></span>
<span class="line"><span style="--shiki-light:#E36209;--shiki-dark:#FFAB70;">  -</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> vitepress-theme-ououe</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">categories:</span></span>
<span class="line"><span style="--shiki-light:#E36209;--shiki-dark:#FFAB70;">  -</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> blog</span></span>
<span class="line"><span style="--shiki-light:#E36209;--shiki-dark:#FFAB70;">  -</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> theme</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span></code></pre></div><p>Or</p><div class="language-md vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">md</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">tag: vitepress</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">category: blog</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">---</span></span></code></pre></div></div></div><!--[--><!--]--><footer class="article-time" data-v-dd4c6b64><p data-v-dd4c6b64>Create Time: <time datetime="8/19/2023, 12:00:00 AM" data-v-dd4c6b64>8/19/2023, 12:00:00 AM</time></p><p data-v-dd4c6b64>Last Updated: <time datetime="10/15/2024, 1:53:50 PM" data-v-dd4c6b64>10/15/2024, 1:53:50 PM</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-dd4c6b64><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/vitepress-theme-ououe/posts/quickstart" title="Quick Start"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random=1" alt="Quick Start" data-v-ddf0b798><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/vitepress-theme-ououe/posts/quickstart"><!--[--><h2 class="title">Quick Start</h2><!--]--></a><div class="excerpt"><p>How to quickly use vitepress-theme-ououe as your blog theme</p>
